apiVersion: v1
kind: Service
metadata:
  name: test-service
  namespace: traefik
spec:
  selector:
    app: traefik
  ports:
    - port: 9000
      targetPort: 9000
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-fixed
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.test`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: test-service
          port: 9000
  tls:
    secretName: test-wildcard-mkcert
