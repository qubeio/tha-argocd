apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.test`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: test-wildcard-mkcert
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.test`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
