# Example Kubernetes Secret
# This secret contains the actual value that Crossplane will sync to Azure Key Vault
# The Crossplane Secret resource references this via valueSecretRef
#
# To apply this secret:
# kubectl apply -f example-k8s-secret.yaml
#
# Note: In production, you would:
# - Use External Secrets Operator to sync from a secure source
# - Use Sealed Secrets for encrypted secrets in Git
# - Use kubectl create secret directly (not stored in Git)
# - Use a secret management tool like Vault or SOPS
---
apiVersion: v1
kind: Secret
metadata:
  name: example-secret-value
  namespace: crossplane-system
type: Opaque
stringData:
  # The 'value' key is what Crossplane references in valueSecretRef
  value: "my-super-secret-value-a3f9d2c8e1b7"

