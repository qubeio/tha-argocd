apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: azure-key-vault-secrets
  labels:
    app.kubernetes.io/part-of: external-secrets
    app.kubernetes.io/managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  provider:
    azurekv:
      # Azure Key Vault URL
      vaultUrl: "https://qubeio.vault.azure.net/"
      # Tenant ID is required at the top level (as direct string per docs)
      tenantId: "f00d62a0-22a5-4ba4-9808-02e8228f5145"
      # Authentication using service principal credentials
      authSecretRef:
        clientId:
          name: azure-keyvault-credentials
          key: clientId
          namespace: external-secrets-system
        clientSecret:
          name: azure-keyvault-credentials
          key: clientSecret
          namespace: external-secrets-system
      # Optional: Specify the secret type (defaults to "secret")
      # secretType: "secret"
      # Optional: Specify the environment (defaults to "AzurePublicCloud")
      # environment: "AzurePublicCloud"
